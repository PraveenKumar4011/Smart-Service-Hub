name: CI - Test & Validate

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # Frontend Tests
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: npm run lint
    
    - name: Run tests
      run: npm test -- --coverage --watchAll=false
      env:
        CI: true
    
    - name: Build frontend
      run: npm run build
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: frontend
        name: frontend-coverage

  # Backend Tests  
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install backend dependencies
      working-directory: backend
      run: npm ci
    
    - name: Run backend tests
      working-directory: backend
      run: npm test
      env:
        NODE_ENV: test
    
    - name: Run backend linting
      working-directory: backend
      run: npm run lint || true  # Allow to pass if no lint script

  # AI Microservice Tests
  ai-service-test:
    name: AI Service Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      working-directory: ai-microservice
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8
    
    - name: Run Python linting
      working-directory: ai-microservice
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    
    - name: Run AI service tests
      working-directory: ai-microservice
      run: |
        python -m pytest tests/ -v --cov=. --cov-report=xml || true
      env:
        PYTHONPATH: .

  # Zoho Mock Service Tests
  zoho-mock-test:
    name: Zoho Mock Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: zoho-mock/package-lock.json
    
    - name: Install zoho-mock dependencies
      working-directory: zoho-mock
      run: npm ci
    
    - name: Run zoho-mock tests
      working-directory: zoho-mock
      run: npm test || true  # Allow to pass if no tests yet
      env:
        NODE_ENV: test

  # Integration Tests
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test, ai-service-test, zoho-mock-test]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Start services with Docker Compose
      run: |
        docker-compose up -d
        sleep 30  # Wait for services to start
    
    - name: Health check all services
      run: |
        # Check frontend
        curl -f http://localhost:5173 || exit 1
        # Check backend
        curl -f http://localhost:3001/health || exit 1
        # Check AI service
        curl -f http://localhost:5001/health || exit 1
        # Check Zoho mock
        curl -f http://localhost:5002/health || exit 1
    
    - name: Run integration tests
      run: |
        # Add integration test commands here
        echo "Integration tests would run here"
    
    - name: Stop services
      run: docker-compose down

  # Code Quality & Security
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      continue-on-error: true

  # Dependency Check
  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run npm audit (Frontend)
      run: npm audit --audit-level high
      continue-on-error: true
    
    - name: Run npm audit (Backend) 
      working-directory: backend
      run: npm audit --audit-level high
      continue-on-error: true
    
    - name: Run npm audit (Zoho Mock)
      working-directory: zoho-mock  
      run: npm audit --audit-level high
      continue-on-error: true
    
    - name: Python Safety Check
      working-directory: ai-microservice
      run: |
        pip install safety
        safety check --json || true
      continue-on-error: true